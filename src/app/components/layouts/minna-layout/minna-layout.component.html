<div>
    <div class="flex justify-between" *ngIf="isShowSubjectNav">
        <div class="flex">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" title="Trở về"
                stroke="currentColor" class="size-9 text-gray-500 hover:text-gray-600 cursor-pointer">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>

            <h2 class="ml-2 text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">
                Bài&nbsp;{{ lessonId }}&nbsp;-&nbsp;{{subjectLabel[subjectPath]}}
            </h2>
        </div>

        <div class="hidden">
            <button nz-dropdown [nzDropdownMenu]="menu"
                class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium border border-blue-600 text-black hover:bg-blue-600 hover:text-white focus:outline-none">
                Chủ đề
            </button>
            <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu
                    class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                    <li nz-menu-item *ngFor="let subject of subjects" [routerLink]="getSubjectUrl(subject.url)"
                        class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100">
                        {{ subject.name }}
                    </li>
                </ul>
            </nz-dropdown-menu>
        </div>

        <nav class="flex gap-x-1">
            <ng-container *ngFor="let subject of subjects">
                <button type="button" [routerLink]="getSubjectUrl(subject.url)"
                    class="py-2 px-3 text-base font-medium text-center text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600"
                    [routerLinkActive]="'border-b-2 border-b-sky-500'">
                    {{subject.name}}
                </button>
            </ng-container>
        </nav>
    </div>
    <div class="mt-6 flex">
        <div class="w-4/5">
            <router-outlet></router-outlet>
        </div>

        <div class="w-1/5 pl-4">
            <div class="sticky top-20">
                <h2 class="text-2xl font-bold tracking-tight text-gray-900 text-center">
                    50 bài Minna
                </h2>
                <div class="grid grid-cols-5 gap-2 mt-5">
                    <div *ngFor="let lesson of lessons; let i = index">
                        <button [routerLink]="getLessonUrl(i)" type="button" [nz-tooltip]="'Bài ' + (i + 1)"
                            class="w-full text-center py-2 px-3 gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-red-700"
                            [routerLinkActive]="'bg-red-700'">
                            {{ i + 1 }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
